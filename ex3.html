<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Para ler 3 números reais e verificar se o primeiro é maior que a soma dos outros dois
        let n1 = parseInt(prompt("Digite o primeiro número"))
        let n2 = parseInt(prompt("Digite o segundo número"))
        let n3 = parseInt(prompt("Digite o terceiro número"))

        if (n1 > n2 + n3) {
            alert("A soma entre o segundo número e o terceiro número NÃO é maior que o primero número")
        }
        else {
            alert("A soma entre o segundo número e o terceiro número é maior que o primero número")
        }

    </script>
</body>

</html>
