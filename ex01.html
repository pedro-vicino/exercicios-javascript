<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        // Construa um pseudocódigo para ler uma variável numérica N e imprimi-la somente se a mesma
        // for maior que 100, caso contrário imprimi-la com o valor zero.

        let n = prompt("Digite um número")

        if (n > 100) {
            document.write(n)
        }
        else {
            n = 0
            document.write(n)
        }
    </script>
</body>

</html>
