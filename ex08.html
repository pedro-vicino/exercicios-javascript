<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //         Uma empresa quer verificar se um empregado 
        //         está qualificado para a aposentadoria ou não.
        // Para estar em condições, um dos seguintes requisitos deve ser satisfeito:
        // - Ter no mínimo 65 anos de idade.
        // - Ter trabalhado no mínimo 30 anos.
        // - Ter no mínimo 60 anos e ter trabalhado no mínimo 25 anos.
        // Com base nas informações acima, faça um algoritmo que leia: o número do empregado (código),
        // o ano de seu nascimento e o ano de seu ingresso na empresa. 
        // O programa deverá escrever a idade e o
        // tempo de trabalho do empregado e a mensagem 'Requerer aposentadoria' ou 'Não requerer'.


        let codigoEmpregado = prompt("Digite seu código")
        let nascimento = parseInt(prompt("Digite o ano do seu nascimento"))
        let entrouTrabalho = parseInt(prompt("Digite o ano que ingressou na empresa"))

        let data = new Date()
        let ano = data.getFullYear()

        let calcIdade = ano - nascimento
        let calcTempoTrabalho = ano - entrouTrabalho

        if(calcIdade >= 65 || calcTempoTrabalho >= 30 || calcIdade >= 60 && calcTempoTrabalho >= 25){
            alert(`A sua idade é ${calcIdade} e faz ${calcTempoTrabalho} ano(s) que você trabalha. Requer aposentadoria`)
        }
        else{
            alert(`A sua idade é ${calcIdade} e faz ${calcTempoTrabalho} ano(s) que você trabalho. Não requer aposentadoria`)
        }
        
    </script>
</body>

</html>
