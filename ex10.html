<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        // Ler 10 valores e escrever quantos desses valores lidos
        // estão no intervalo [10,20] (incluindo os
        // valores 10 e 20 no intervalo) e quantos deles estão fora deste intervalo.
        let valores = []
        function lervalores() {
            i = 0
            while (i < 10) {
                let valor = parseInt(prompt("Digite o valor" + i))
                valores.push(valor)
                i++
            }
            return valores
        }

        function contarvalores(valores){
            let dentrointervalo = 0
            let foraintervalo = 0
            x = 0
            while(x < valores.length ){
                if(valores[x] >= 10 && valores[x] <=20){
                    dentrointervalo++
                }
                else{
                    foraintervalo++
                }
                x++
            }
            return {dentrointervalo, foraintervalo}
            
        }
        let values = lervalores()
        let resultado = contarvalores(valores)
        
        console.log("Dentro do intervalo - " + contarvalores(valores).dentrointervalo)
        console.log("Fora do intervalo - " + contarvalores(valores).foraintervalo)
        
    </script>
</body>

</html>
