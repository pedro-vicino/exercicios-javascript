<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
//Ler o salário fixo e o valor das vendas efetuadas pelo vendedor de uma empresa. Sabendo-se que
// ele recebe uma comissão de 3 % sobre o total das vendas até R$ 1.500,00 mais 5 % sobre o que
// ultrapassar este valor, calcular e escrever o seu salário total.

        let salario = parseInt(prompt("Digite seu salário"))
        let vendas = parseInt(prompt("Digite o valor das vendas"))
        
        if(vendas <= 1500){
            comissao = 3/100
            vendasTotal = vendas * comissao
            salarioTotal = salario + vendasTotal
            alert(`Seu salário esse mês será R$${salarioTotal}`)
        }
        else{
            comissao = 5/100
            vendasTotal = vendas * comissao
            salarioTotal = salario + vendasTotal
            alert(`Seu salário esse mês será R$${salarioTotal}`)
        }
    </script>
</body>

</html>
