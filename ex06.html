<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Escreva um algoritmo para ler o salário mensal atual de um funcionário e o percentual de
        // reajuste. Calcular e escrever o valor do novo salário

        let salario = parseInt(prompt("Digite seu salário"))
        let reajuste = parseInt(prompt("Digite o reajuste"))
        let calc = salario + (salario * reajuste / 100)
        alert(`Seu salário com esse reajuste passará a ser R$${calc}`)
    </script> 
</body>

</html>
