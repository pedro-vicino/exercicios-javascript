<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Imprimir a tabuada de qualquer número n, informado pelo usuário.
        
        let num = parseInt(prompt("Digite a tabuada do número que deseja"))
        acu = 0
        
        while(acu <= 30){
            res = acu * num
            document.writeln(num + " x " + acu + " = " + res + " <br>")
            acu++
        }
    </script>
</body>
</html>
