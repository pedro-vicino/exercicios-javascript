<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Calcular a soma dos 100 primeiros n√∫meros (0 a 100).
        num = 1
        acu = 0
        while(num <= 100){
            acu = acu + num
            num++
        }
        document.write(acu) 
    </script>
</body>
</html>
